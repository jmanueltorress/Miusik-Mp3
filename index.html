<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Miusik</title>

</head>

<body>
    <main>

<section class="sect-d">
    <img id="cover" class="cover-img">
</section>

        <section class="container">


            <div class="player">
                <audio id="audio-player"></audio>

                <h2 id="song-name" class="song-name"></h2>
                <!-- <img id="song-cover" class="song-cover" src="" alt=""> -->
                <p id="song-author" class="song-author"></p>

                <div class="player-progress">
                    <div class="progress-values">
                        <span id="player-current-time">00:00</span>
                        <span id="player-duration" class="pull-right">00:00</span>
                    </div>
                    <progress id="player-progress">

                    </progress>
                    <!-- <input type="range" id="player-progress" value="50" /> -->
                </div>

                <div class="player-buttons">
                    <button id="btn-repeat" class="btn btn-repeat pointer">
                        <i class="bi bi-repeat"></i>
                    </button>
                    <button id="btn-prev" class="btn btn-prev pointer">
                        <i class="bi bi-rewind-fill"></i>
                    </button>
                    <button id="btn-play" class="btn btn-play pointer">
                        <i id="btn-play-icon" class="bi bi-play-fill"></i>

                    </button>
                    <button id="btn-next" class="btn btn-next pointer">
                        <i class="bi bi-fast-forward-fill"></i>
                    </button>


                </div>
                <div class="dropdown">
                    <button id="btn-volume" class="btnbtn-volume">
                        <i class="bi bi-volume-up-fill"></i>
                        <div class="dropdown-content">
                            <input type="range" id="player-volume" value="1" min="0" max="1" step="0.01" />

                        </div>
                    </button>


                </div>
            </div>


        </section>

    </main>
    

    
    <script type="text/javascript" src="./app.js"></script>
    <script src="https://kit.fontawesome.com/481d027235.js" crossorigin="anonymous"></script>


</body>

</html>
